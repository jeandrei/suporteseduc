<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- MATERIALIZE CSS FRAMEWORK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <!-- FONTAWESOME -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <style>
      #loading,
      #results {
        display: none;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }

      @media (max-width: 480px) {
        #item-list li {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .container a {
          font-size: 1em;
        }
      }
    </style>

    <title>Lembrete de senha</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Lembrete de senha</a>
        </div>
      </div>
    </nav>

    <!-- LOADER -->

    <br />

    <div class="container">
      <!-- Form Card -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Lembrete de senha</span>
          <form class="col" id="teste">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" placeholder="Nome" id="user-name" />
                <label for="user-name">Nome</label>
              </div>

              <button class="search-btn btn blue darken-3">
                <i class="fa fa-search"></i> Buscar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Item List -->
      <ul id="item-list" class="collection"></ul>
    </div>

    <div id="loading" style="width: 250px; margin: 0px auto">
      <img src="img/loading.gif" alt="" />
    </div>

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <!-- MATERIALIZE JAVASCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="src/easyhttp.js"></script>
    <script src="src/StorageCtrl.js"></script>
    <script src="src/UICtrl.js"></script>
    <script src="src/itemCtrl.js"></script>
    <script src="src/App.js"></script>
  </body>
</html>
